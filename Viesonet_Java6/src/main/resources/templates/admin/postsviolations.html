<!doctype html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>
<link rel="stylesheet" href="/css/styles.min.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap">
<script src="https://kit.fontawesome.com/f737751420.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<style>
body {
	font-family: 'Plus Jakarta Sans', sans-serif;
}

.circle {
	width: 7px;
	height: 7px;
	background-color: rgb(225, 15, 15);
	border-radius: 50%;
}

.image-link {
	display: flex;
	align-items: center;
	text-decoration: none;
	color: #989692;
	margin-left: 30px;
}

.content {
	display: flex;
	flex-direction: column;
	margin-left: 10px;
}

.sidebar-scrollable {
	max-height: 100px; /* Đặt chiều cao tối đa của vùng cuộn */
	overflow-y: auto; /* Tạo thanh cuộn dọc */
}

.sidebar-scrollable::-webkit-scrollbar {
	width: 5px; /* Độ rộng của thanh cuộn */
}

.sidebar-scrollable::-webkit-scrollbar-thumb {
	background-color: #888; /* Màu sắc của thanh cuộn */
	border-radius: 4px; /* Bo tròn viền thanh cuộn */
}

.sidebar-scrollable::-webkit-scrollbar-track {
	background-color: #f5f5f5; /* Màu sắc của vùng di chuyển thanh cuộn */
}
</style>
<body>
	<!--  Body Wrapper -->
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<!-- Sidebar Start -->
		<aside class="left-sidebar">
			<!-- Sidebar scroll-->
			<div>
				<div
					class="brand-logo d-flex align-items-center justify-content-between">
					<a href="/admin/postsviolation" class="text-nowrap logo-img"
						style="color: #222; font-weight: bolder; font-family: 'robo';">
						<img src="/images/chimLac.png" height="30px" alt="">
						VIE_SONET
					</a>
				</div>
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav scroll-sidebar" data-simplebar="">
					<ul id="sidebarnav">
						<li class="nav-small-cap"><i
							class="ti ti-dots nav-small-cap-icon fs-4"></i> <span
							class="hide-menu">Thống kê</span></li>
						<li class="sidebar-item"><a class="sidebar-link"
							href="/admin/report" aria-expanded="false"> <span> <i
									class="fa-regular fa-chart-tree-map"></i>
							</span> <span class="hide-menu">&nbsp; Chung</span>
						</a></li>
						<li class="nav-small-cap"><i
							class="ti ti-dots nav-small-cap-icon fs-4"></i> <span
							class="hide-menu">Quản Lý</span></li>
						<li class="sidebar-item"><a class="sidebar-link"
							href="/admin/usermanager" aria-expanded="false"> <span>
									<i class="fa-regular fa-users"></i>
							</span> <span class="hide-menu">Người dùng</span>
						</a> <a class="sidebar-link active" href="/admin/postsviolation"
							aria-expanded="false"> <span> <i
									class="fa-regular fa-memo-circle-info"></i>
							</span> <span class="hide-menu"> &nbsp; Bài viết vi phạm</span>
						</a>
						<a class="sidebar-link" href="#"
							aria-expanded="false"> <span> 
							<i class="fa-regular fa-comments"></i>
							</span> <span class="hide-menu"> &nbsp; Chat Message</span>
						</a>
						</li>
					</ul>

				</nav>
				<!-- End Sidebar navigation -->
			</div>
			<!-- End Sidebar scroll-->
		</aside>
		<!--  Sidebar End -->
		<!--  Main wrapper -->
		<div class="body-wrapper">
			<!--  Header Start -->
			<header class="app-header"
				style="border-bottom: 1px solid rgb(229, 234, 239);">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="navbar-collapse justify-content-end px-0"
						id="navbarNav">
						<ul
							class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
							<li class="nav-item dropdown"><a
								class="nav-link nav-icon-hover" href="#" id="drop2"
								data-bs-toggle="dropdown" aria-expanded="false"> <i
									class="fa-regular fa-bell"></i>
									<div class="circle mb-2"></div>
							</a>
								<div style="background: whitesmoke;"
									class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
									aria-labelledby="drop2">
									<div class="message-body">
										<a href="#"
											class="d-flex align-items-center gap-2 dropdown-item"> <i
											class="ti ti-user fs-6"></i>
											<p class="mb-0 fs-3">Thông báo 1</p>
										</a> <a href="#"
											class="d-flex align-items-center gap-2 dropdown-item"> <i
											class="ti ti-user fs-6"></i>
											<p class="mb-0 fs-3">Thông báo 2</p>
										</a> <a href="#"
											class="d-flex align-items-center gap-2 dropdown-item"> <i
											class="ti ti-user fs-6"></i>
											<p class="mb-0 fs-3">Thông báo 3</p>
										</a>
									</div>
								</div></li>
							<li class="nav-item dropdown"><a
								class="nav-link nav-icon-hover" href="#" id="drop2"
								data-bs-toggle="dropdown" aria-expanded="false"> <img
									th:src="@{'/images/' + ${acc.avatar}}" alt="" width="35"
									height="35" class="rounded-circle">
							</a>
								<div style="background: whitesmoke;"
									class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
									aria-labelledby="drop2">
									<div class="message-body">
										<div class="py-3 px-7 pb-0">
											<h5 class="mb-0 fs-5 fw-semibold">Cá nhân</h5>
										</div>
										<a href="#"
											class="d-flex align-items-center gap-2 dropdown-item">
											<div
												class="d-flex align-items-center py-9 mx-7 border-bottom">
												<img th:src="@{'/images/' + ${acc.avatar}}"
													class="rounded-circle" width="80" height="80" alt="">
												<div class="ms-3">
													<h5 class="mb-1 fs-3" th:text="${acc.username}"></h5>
													<span class="mb-1 d-block text-dark"
														th:text="${acc.account.role.roleName}"></span>
													<p class="mb-0 d-flex text-dark align-items-center gap-2">
														<i class="fa-thin fa-envelope"></i> <span
															th:text="${acc.account.email}"></span>
													</p>
												</div>
											</div>
										</a> <a href="#"
											class="d-flex align-items-center gap-2 dropdown-item text-center">
											&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa-thin fa-house me-2"></i>
											<p class="mb-0 fs-3">Trang chủ</p>
										</a> <a href="#" class="btn btn-outline-primary mx-3 mt-2 d-block">
											Đăng xuất</a>
									</div>
								</div></li>
						</ul>
					</div>
				</nav>
			</header>
			<!--  Header End -->
			<div class="container-fluid">
				<!--  Row 1 -->
				<div class="row">
					<div class="card-title fw-semibold mb-2">
						<nav class="navbar navbar-expand-lg navbar-light">
							<ul class="navbar-nav">
								<input type="checkbox" id="selectAll"
									class="form-check-input ms-3 me-4 hover-effect"
									style="border: 3px solid rgb(34, 31, 31);">
								<a href="#" class="me-5" data-bs-placement="top" th:onclick="deleteViolation()"
									title="Xóa bài viết vi phạm"> <i
									class="fa-regular fa-trash-can fa-lg"></i>
								</a>
								<small class="mt-1" id="selectedCount"></small>
							</ul>
							<div class="navbar-collapse justify-content-end px-0">
								<ul
									class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
									<small class="me-3"> <span
										th:text="${listPosts.number + 1}"></span> / <span
										th:text="${listPosts.totalPages}"></span>
									</small>
									<a th:if="${listPosts.number > 0}"
										th:href="@{/admin/postsviolations(page=${listPosts.number - 1}, size=${listPosts.size})}"
										class="me-4"> <i class="fa-solid fa-chevron-left fa-xs"></i>
									</a>
									<a th:if="${listPosts.number == 0}" href="#" class="me-4">
										<i class="fa-solid fa-chevron-left fa-xs"></i>
									</a>
									<a th:if="${listPosts.number < listPosts.totalPages - 1}"
										th:href="@{/admin/postsviolations(page=${listPosts.number + 1}, size=${listPosts.size})}"
										class="me-4"> <i class="fa-solid fa-chevron-right fa-xs"></i>
									</a>
									<a th:unless="${listPosts.number < listPosts.totalPages - 1}"
										href="#" class="me-4"> <i
										class="fa-solid fa-chevron-right fa-xs"></i>
									</a>
									<form class="position-relative">
										<input type="search" id="search"
											class="form-control search-chat py-2 ps-5"
											placeholder="Nhập tên người đăng"
											style="border: 1px solid #ccc;"> <i
											class="fa-solid fa-magnifying-glass fa-2xs position-absolute top-50 start-0 translate-middle-y fs-6 text-dark ms-3"></i>
									</form>
								</ul>
							</div>
						</nav>
					</div>
					<div class="table-responsive">
						<table class="table text-nowrap mb-0 align-middle">
							<thead class="text-dark fs-4">
								<tr>
									<th class="border-bottom-0">#</th>
									<th class="border-bottom-0">
										<h6 class="fw-semibold mb-0">Tiêu đề bài viết</h6>
									</th>
									<th class="border-bottom-0">
										<h6 class="fw-semibold mb-0">Người đăng</h6>
									</th>
									<th class="border-bottom-0">
										<h6 class="fw-semibold mb-0">Ngày đăng</h6>
									</th>
									<th class="border-bottom-0">
										<h6 class="fw-semibold mb-0 text-center">Chi tiết</h6>
									</th>
								</tr>
							</thead>
							<tbody id="listTable">
								<tr th:each="item : ${listPosts}">
									<td class="border-bottom-0"><input type="checkbox"
										th:value="${item[0]}"
										class="table-checkbox form-check-input hover-effect">
									</td>
									<td class="border-bottom-0"><span class="fw-normal mb-0"
										th:text="${item[1]}"
										style="max-width: 250px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">
									</span></td>
									<td class="border-bottom-0"
										style="max-width: 200px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">
										<span class="fw-normal" th:text="${item[2]}"></span>
									</td>
									<td class="border-bottom-0">
										<p class="mb-0 fw-normal"
											th:text="${#dates.format(item[3], 'dd/MM/yyyy')}"></p>
									</td>
									<td class="border-bottom-0 text-center"><a href="#"
										data-bs-placement="top" title="Xem chi tiết bài viết"
										th:onclick="'detail(\'' + ${item[0]} + '\')'"> <i
											class="fa-light fa-eye" style="color: #336cce;"></i>
									</a></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div
					class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
					<div class="modal-content" style="background-color: #fff">
						<div class="modal-header">
							<h4>Chi tiết</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-5">
									<div
										style="margin-bottom: 20px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);">
										<a href="#" target="_blank" class="image-link" id="avatar">

										</a>
										<div id="detailContent"
											style="margin-top: 15px; margin-left: 25px;"></div>
									</div>
								</div>
								<div class="col-1"></div>
								<div class="col-6">
									<div class="table-responsive">
										<table class="table">
											<thead>
												<tr>
													<th scope="col">Lý do bị vi phạm</th>
													<th scope="col" class="text-center">Số lượng</th>
												</tr>
											</thead>
											<tbody id="listViolation">

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="/js/postsviolations.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/simplebar@5.3.0/dist/simplebar.min.js"></script>
</body>

</html>
