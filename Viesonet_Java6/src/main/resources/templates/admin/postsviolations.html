<!doctype html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>
<link rel="stylesheet" href="/css/styles.min.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap">
<script src="https://kit.fontawesome.com/f737751420.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<style>
body {
	font-family: 'Plus Jakarta Sans', sans-serif;
}

.circle {
	width: 7px;
	height: 7px;
	background-color: rgb(225, 15, 15);
	border-radius: 50%;
}

.image-link {
	display: flex;
	align-items: center;
	text-decoration: none;
	color: #989692;
	margin-left: 30px;
}

.content {
	display: flex;
	flex-direction: column;
	margin-left: 10px;
}

.sidebar-scrollable {
	max-height: 100px; /* Đặt chiều cao tối đa của vùng cuộn */
	overflow-y: auto; /* Tạo thanh cuộn dọc */
}

.sidebar-scrollable::-webkit-scrollbar {
	width: 5px; /* Độ rộng của thanh cuộn */
}

.sidebar-scrollable::-webkit-scrollbar-thumb {
	background-color: #888; /* Màu sắc của thanh cuộn */
	border-radius: 4px; /* Bo tròn viền thanh cuộn */
}

.sidebar-scrollable::-webkit-scrollbar-track {
	background-color: #f5f5f5; /* Màu sắc của vùng di chuyển thanh cuộn */
}
</style>
<body>
	<!--  Body Wrapper -->
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<!-- Sidebar Start -->
		<aside class="left-sidebar">
			<!-- Sidebar scroll-->
			<div>
				<div
					class="brand-logo d-flex align-items-center justify-content-between">
					<a href="/admin/postsviolations" class="text-nowrap logo-img"
						style="color: #222; font-weight: bolder; font-family: 'robo';">
						<img src="/images/chimLac.png" height="30px" alt="">
						VIE_SONET
					</a>
				</div>
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav scroll-sidebar" data-simplebar="">
					<ul id="sidebarnav">
						<li class="nav-small-cap"><i
							class="ti ti-dots nav-small-cap-icon fs-4"></i> <span
							class="hide-menu">Thống kê</span></li>
						<li class="sidebar-item"><a class="sidebar-link"
							href="/admin/report" aria-expanded="false"> <span> <i
									class="fa-regular fa-chart-tree-map"></i>
							</span> <span class="hide-menu">&nbsp; Chung</span>
						</a></li>
						<li class="nav-small-cap"><i
							class="ti ti-dots nav-small-cap-icon fs-4"></i> <span
							class="hide-menu">Quản Lý</span></li>
						<li class="sidebar-item"><a class="sidebar-link"
							href="/admin/usermanager" aria-expanded="false"> <span>
									<i class="fa-regular fa-users"></i>
							</span> <span class="hide-menu">Người dùng</span>
						</a> <a class="sidebar-link active" href="/admin/postsviolations"
							aria-expanded="false"> <span> <i
									class="fa-regular fa-memo-circle-info"></i>
							</span> <span class="hide-menu"> &nbsp; Bài viết vi phạm</span>
						</a></li>
					</ul>

				</nav>
				<!-- End Sidebar navigation -->
			</div>
			<!-- End Sidebar scroll-->
		</aside>
		<!--  Sidebar End -->
		<!--  Main wrapper -->
		<div class="body-wrapper">
			<!--  Header Start -->
			<header class="app-header">
				<nav class="navbar navbar-expand-lg navbar-light">
					<ul class="navbar-nav">
						<div class="">
							<form class="position-relative">
								<input type="search" class="form-control search-chat py-2 ps-5"
									id="text-srh" placeholder="Nhập mã bài viết"
									style="border: 1px solid #ccc;"> <i
									class="fa-solid fa-magnifying-glass fa-2xs position-absolute top-50 start-0 translate-middle-y fs-6 text-dark ms-3"></i>
							</form>
						</div>
					</ul>
					<div class="navbar-collapse justify-content-end px-0"
						id="navbarNav">
						<ul
							class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
							<li class="nav-item dropdown"><a
								class="nav-link nav-icon-hover" href="#" id="drop2"
								data-bs-toggle="dropdown" aria-expanded="false"> <i
									class="fa-regular fa-bell"></i>
									<div class="circle mb-2"></div>
							</a>
								<div style="background: whitesmoke;"
									class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
									aria-labelledby="drop2">
									<div class="message-body">
										<a href="#"
											class="d-flex align-items-center gap-2 dropdown-item"> <i
											class="ti ti-user fs-6"></i>
											<p class="mb-0 fs-3">Thông báo 1</p>
										</a> <a href="#"
											class="d-flex align-items-center gap-2 dropdown-item"> <i
											class="ti ti-user fs-6"></i>
											<p class="mb-0 fs-3">Thông báo 2</p>
										</a> <a href="#"
											class="d-flex align-items-center gap-2 dropdown-item"> <i
											class="ti ti-user fs-6"></i>
											<p class="mb-0 fs-3">Thông báo 3</p>
										</a>
									</div>
								</div></li>
							<li class="nav-item dropdown"><a
								class="nav-link nav-icon-hover" href="#" id="drop2"
								data-bs-toggle="dropdown" aria-expanded="false"> <img
									th:src="@{'/images/' + ${acc.avatar}}" alt="" width="35"
									height="35" class="rounded-circle">
							</a>
								<div style="background: whitesmoke;"
									class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
									aria-labelledby="drop2">
									<div class="message-body">
										<div class="py-3 px-7 pb-0">
											<h5 class="mb-0 fs-5 fw-semibold">Cá nhân</h5>
										</div>
										<a href="#"
											class="d-flex align-items-center gap-2 dropdown-item">
											<div
												class="d-flex align-items-center py-9 mx-7 border-bottom">
												<img th:src="@{'/images/' + ${acc.avatar}}"
													class="rounded-circle" width="80" height="80" alt="">
												<div class="ms-3">
													<h5 class="mb-1 fs-3" th:text="${acc.username}"></h5>
													<span class="mb-1 d-block text-dark"
														th:text="${acc.account.role.roleName}"></span>
													<p class="mb-0 d-flex text-dark align-items-center gap-2">
														<i class="fa-thin fa-envelope"></i> <span
															th:text="${acc.account.email}"></span>
													</p>
												</div>
											</div>
										</a> <a href="#"
											class="d-flex align-items-center gap-2 dropdown-item text-center">
											&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa-thin fa-house me-2"></i>
											<p class="mb-0 fs-3">Trang chủ</p>
										</a> <a href="#" class="btn btn-outline-primary mx-3 mt-2 d-block">
											Đăng xuất</a>
									</div>
								</div></li>
						</ul>
					</div>
				</nav>
			</header>
			<!--  Header End -->
			<div class="container-fluid">
				<div class="row" id="postRow">
					<div class="col-4" th:each="item, status : ${listPosts}"
						th:id="${status.index != 0 and item.post.postId == listPosts[status.index - 1].post.postId} ? 'alike' : ''">
						<div class="card">
							<div class="card-body">
								<div class="d-flex align-items-center">
									<a href="#" class="d-flex align-items-center"> <img
										th:src="@{'/images/' + ${item.post.user.avatar}}"
										class="rounded-circle" style="object-fit: cover;" width="50"
										height="50">
										<div class="ms-3">
											<h4 class="card-title" th:text="${item.post.user.username}"></h4>
											<p class="card-subtitle mb-0"
												th:text="${#dates.format(item.post.postDate, 'dd/MM/yyyy')}"></p>
										</div>
									</a>
									<div class="ms-auto">
										<div class="dropdown">
											<a href="#" class="link" id="dropdownMenuButton"
												data-bs-toggle="dropdown" aria-expanded="false"> <i
												class="fa-regular fa-ellipsis-vertical fa-xl"></i>
											</a>
											<ul style="background: whitesmoke;" class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<li><a class="dropdown-item" href="#" th:onclick="'list(\'' + ${item.post.postId} + '\')'">
												Xem danh sách lý do tố cáo</a></li>
												<li><a class="dropdown-item" href="#" th:onclick="'removeViolations(\'' + ${item.post.postId} + '\')'">Gỡ vi phạm</a></li>
											</ul>
										</div>
									</div>
								</div>
								<center class="carousel-dark">
									<div
										th:if="${item.post.images != null and not item.post.images.isEmpty()}"
										style="height: 230px; width: 250px; overflow: hidden;"
										th:id="'carouselExampleFade-' + ${item.post.postId}"
										class="mt-4 carousel slide carousel-fade carousel-dark">
										<div class="carousel-inner">
											<div th:each="image, imageIndex : ${item.post.images}"
												class="carousel-item"
												th:classappend="${imageIndex.index == 0} ? 'active'">
												<img th:src="@{'/images/' + ${image.imageUrl}}" width="85%"
													style="object-fit: cover;">
											</div>
										</div>
									</div>
									<div
										th:unless="${item.post.images != null and not item.post.images.isEmpty()}">
										<!-- Nội dung hiển thị khi danh sách images trống -->

									</div>
									<div
										th:if="${item.post.images != null and item.post.images.size() > 1}">
										<button style="height: 50px; margin-top: 200px;"
											class="carousel-control-prev" type="button"
											th:data-bs-target="'#carouselExampleFade-' + ${item.post.postId}"
											data-bs-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										</button>
										<button style="height: 50px; margin-top: 200px;"
											class="carousel-control-next" type="button"
											th:data-bs-target="'#carouselExampleFade-' + ${item.post.postId}"
											data-bs-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
										</button>
									</div>

								</center>
								<div class="mt-4">
									<p class="fs-4"
										th:attr="style=${item.post.images == null ? '' : 'max-width: 350px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;'}"
										data-bs-toggle="tooltip" data-bs-placement="bottom"
										th:title="${item.post.content}" th:text="${item.post.content}"></p>
								</div>
								<div class="d-flex align-items-center">
									<div>
										<i class="fa-regular fa-thumbs-up"></i> &nbsp; <span
											th:text="${item.post.likeCount}"></span>
									</div>
									&nbsp;&nbsp;&nbsp;&nbsp;
									<div>
										<i class="fa-regular fa-comment"></i>&nbsp; <span
											th:text="${item.post.commentCount}"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div
					class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
					<div class="modal-content" style="background-color: aliceblue">
						<div class="modal-header">
							<h4>Danh sách lý do bị tố cáo</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Lý do tố cáo</th>
											<th scope="col" class="text-center">Số lượng</th>
										</tr>
									</thead>
									<tbody id="listTable">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			// Tìm tất cả các phần tử có cùng id
			var elementsToRemove = document.querySelectorAll('[id="alike"]');

			// Lặp qua danh sách các phần tử và xóa chúng
			for (var i = 0; i < elementsToRemove.length; i++) {
				var element = elementsToRemove[i];
				element.parentNode.removeChild(element);
			}
		</script>
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="/js/postsviolations.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/simplebar@5.3.0/dist/simplebar.min.js"></script>
</body>

</html>
